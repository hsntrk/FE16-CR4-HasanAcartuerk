    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <script src="https://kit.fontawesome.com/eedc6ffb6a.js"
            crossorigin="anonymous"></script>

    <!-- bootstrap icons -->
    <link rel="stylesheet"

    <!-- my style css -->
    <link rel="stylesheet"
          href="css/style.css">

    <title>My Planner</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container-fluid">
            <i class="fa-solid fa-list"></i>
            <a href="#"
               class="navbar-brand text-light ms-3">MyPlanner</a>

            <button class="navbar-toggler bg-light"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"
                 id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html"
                           class="nav-link text-light">Home</a></li>
                    <li class="nav-item"><a href="#"
                           class="nav-link text-light">Tasks</a></li>
                    <li class="nav-item"><a href="#"
                           class="nav-link text-light">Settings</a></li>
                </ul>
            </div>
            <button type="button"
                    class="btn btn-outline-secondary position-relative">
                <i class="fa-solid fa-bell"></i>
                <span
                      class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </button>
        </div>
    </nav>

    <!-- head section weekly planner  -->
    <div class="back-pic d-flex justify-content-center align-items-center"
         style="background-image: url(images/background_planner.jpg);">
        <div class="weekly-back text-center text-light">
            <h1>Weekly planner</h1>
        </div>
    </div>


    <!-- Weekly Tasks section, cards will generated with js   -->

    <div class="container bg-transparent">
        <div class="container-fluid">
            <div class="d-flex flex-row justify-content-between m-4">
                <h3>Weekly Tasks</h3>
                <p>Sort by priority : <button type="button"
                            class="btn btn-outline-secondary btn-sm"><i
                           class="fa-solid fa-arrow-up-wide-short"></i></button> </p>
            </div>

            <!-- card dynamically created in js -->
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-1"
                 id="cards-content">
                <div class="col">
                    <div class="card m-1 p-2 shadow bg-white rounded"
                         style="width: 18rem;">
                        <div class="d-flex justify-content-between p-2">
                            <span class="badge text-bg-info">${item.taskName}</span>
                            <span><i class="fa-regular fa-bookmark me-3"></i> <i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                        <img src="${item.image}"
                             class="card-img-top img-thumbnail"
                             alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${item.titleCard}</h5>
                            <p class="card-text">${item.description}</p>
                        </div>
                        <div class="card-footer bg-transparent">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="fa-solid fa-triangle-exclamation"></i> Priority level:
                                    <button type="button"
                                            class="btn btn-success">${item.importance}</button>
                                </li>
                                <li class="list-group-item"><i class="fa-solid fa-calendar-days"></i> Deadline: <span
                                          class="deadlineDate">${item.deadline}</span> </li>
                            </ul>
                
                        </div>
                        <div class="card-footer bg-transparent">
                            <ul class="d-flex justify-content-end align-items-center">
                                <a href="#"
                                   class="btn btn-danger m-1"><i class="fa-solid fa-trash-can"></i> Delete</a>
                                <a href="#"
                                   class="btn btn-success m-1"><i class="fa-regular fa-circle-check"></i> Done</a>
                            </ul>
                        </div>
                    </div>
                </div>
                </div>

            </div>
        </div>
    </div>


    <!-- social media and newsletter section -->
    <div class="container-fluid bg-dark pb-4">
        <div class="container">
            <div class="d-lg-flex justify-content-center align-items-center">
                <div>
                    <div class="m-4 d-lg-flex justify-content-center">
                        <button type="button"
                                class="btn btn-outline-secondary m-1"><i class="fa-brands fa-facebook-f"></i></button>
                        <button type="button"
                                class="btn btn-outline-secondary m-1"><i class="fa-brands fa-twitter"></i></button>
                        <button type="button"
                                class="btn btn-outline-secondary m-1"><i class="fa-brands fa-google"></i></button>
                        <button type="button"
                                class="btn btn-outline-secondary m-1"><i class="fa-brands fa-instagram"></i></button>
                        <button type="button"
                                class="btn btn-outline-secondary m-1"><i class="fa-brands fa-linkedin-in"></i></button>
                        <button type="button"
                                class="btn btn-outline-secondary m-1"><i class="fa-brands fa-github"></i></button>
                    </div>
                    <div class="d-lg-flex flex-row align-items-center ms-3">
                        <label for="exampleFormControlInput1"
                               class="form-label text-light m-3">Sign up for our
                            newsletter</label>
                        <input type="email"
                               class="form-control m-3"
                               id="exampleFormControlInput1"
                               placeholder="Enter email">
                        <button class="btn btn-success m-3">Subscribe</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="navbar navbar-expand-lg bg-dark">

    <!-- my data jason -->

    <!-- my script js -->
